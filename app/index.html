<!DOCTYPE html>
<html lang = 'en'>
	
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">		
		
		<script type = 'text/javascript' src = 'lib/jquery/jquery.min.js'></script>
		<script type = 'text/javascript' src = 'js/sudoku.js'></script>
		
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css">

		<title>Sudoku Game</title>
		
	</head>

	<body>
		
		<section id = 'header' class = 'align'>
				
			<h1>Play Sudoku!</h1>
			
		</section>
			
		<section id = 'sudoku-board' class = 'align'>
			
			<div class = 'win modal'>
				<div class = 'v-align'>
					<div class = 'inner'>
						
						<h2>Congratulations, you win!</h2>
						
						<span class = 'button reset'>Play Again</span>
						
						<div class = 'timer'>Completed in: <span class = 'global-timer'></span></div>
					
					</div>
				</div>
			</div>
			
			<div class = 'play modal show'>
				<div class = 'v-align'>
					<div class = 'inner'>
						
						<h2>Welcome, press play to get started!</h2>
						
						<span class = 'button load'>Play</span>
					
					</div>
				</div>
			</div>
			
			<div class = 'clear'></div>
			
		</section>
		
		<section id = 'settings' class = 'align'>
					
			<div class = 'button reset'><i class="fa fa-refresh"></i> Reset</div>
			<div class = 'button validate'>
				<span>Validate</span>
				
				<div class = 'toggle'>
					<div class = 'knob'>
						<div class = 'inner'></div>
					</div>
				</div>	
			</div>
			
			<div class = 'timer'><i class="fa fa-clock-o"></i> <span class = 'global-timer'></span></div>
				
		</section>
		
	</body>
	
</html>
