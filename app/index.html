<!DOCTYPE html>
<html lang = 'en' ng-app = "sudoku">
	
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">		
		
		<script type = 'text/javascript' src = 'lib/angular.min.js'></script>
		<script type = 'text/javascript' src = 'js/sudoku.js'></script>
		
		<link rel="stylesheet" href="css/style.css">

		<title>Sudoku Game</title>
		
	</head>

	<body ng-controller = "mainCtrl">
	
		<section id = 'sudoku-board' ng-class = "{'hints': board.validated}">
			
			<div class = 'region' ng-repeat = "region in board.regions">
				<div class = 'resp'>
					
					<div class = 'tile' 
						 ng-repeat = "tile in region.tiles" 
						 ng-class = "{'locked': tile.lock, 'invalid': !tile.valid}">
							 
						<div class = 'resp'>
							
							<div class = 'v-align' 
								 ng-click = "board.hideTileOptions(); tile.showOptions();"
								 ng-if = "(tile.guesses.length <= 1)">
								
								<span ng-repeat = "guess in tile.guesses | orderBy: number">{{guess}}</span>
								
							</div>
							
							<div class = 'options' 
								 ng-if = "(!tile.lock)"
								 ng-class = "(tile.showingOptions) ? 'show' : ''">
								
								<div class = 'option' 
									 ng-repeat = "option in tile.options" 
									 ng-class = "{'selected': option.selected}"
									 ng-click = "board.selectTileOption(region, tile, option);">
											
									<div class = 'resp'>
										
										<div class = 'v-align'>
											<span>{{option.number}}</span>
										</div>
										
									</div>		
								</div>
								
							</div>
						
						</div>
					</div>
				
				</div>
			</div>
			
			<div class = 'clear'></div>
			
		</section>
		
		<section id = 'options'>
			
			<span class = 'button' ng-click = "board.reset();">Reset</span>
			<span class = 'button' ng-class = "(board.validated) ? 'selected' : ''" ng-click = "board.toggleValidation();">Validate</span>
			<span class = 'button'>{{board.timer | filterTime}}</span>
			
		</section>
		
		<!-- {{board}} -->
		
	</body>
	
</html>
